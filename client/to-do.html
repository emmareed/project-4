<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input><button>+</button>
      </section>

      <section class="comments">
        <p>2do List</p>
        <p>Start P3 early</p>
        <p>Review for midterm F 5/6</p>
        <p>Memorial Day plans 5/30</p>
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
